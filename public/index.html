<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable To-Do List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        #searchInput {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Searchable To-Do List</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Upload Excel or CSV File:</label>
        <input type="file" id="file" name="file" accept=".xlsx, .xls, .csv" required>
        <br>
        <label for="titleRow">Title Row:</label>
        <input type="number" id="titleRow" name="titleRow" required>
        <br>
        <button type="submit">Upload and Process</button>
    </form>
    <input type="text" id="searchInput" placeholder="Search..." style="display:none;">
    <table id="todoTable" style="display:none;">
        <thead>
            <tr id="tableHeaders">
                <!-- Headers will be inserted here -->
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);
            formData.append('titleRow', document.getElementById('titleRow').value);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const tableHeaders = document.getElementById('tableHeaders');
                const tableBody = document.querySelector('#todoTable tbody');

                // Clear previous data
                tableHeaders.innerHTML = '';
                tableBody.innerHTML = '';

                // Dynamically create table headers
                if (data.length > 0) {
                    const headers = Object.keys(data[0]);
                    headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        tableHeaders.appendChild(th);
                    });

                    // Populate table rows
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        headers.forEach(header => {
                            const td = document.createElement('td');
                            td.textContent = row[header];
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });

                    // Show the search input and table
                    document.getElementById('searchInput').style.display = 'block';
                    document.getElementById('todoTable').style.display = 'table';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Implement search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('#todoTable tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                let match = false;
                cells.forEach(cell => {
                    if (cell.textContent.toLowerCase().includes(searchTerm)) {
                        match = true;
                    }
                });
                row.style.display = match ? '' : 'none';
            });
        });
    </script>
</body>
</html>
